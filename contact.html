<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGHT-BUD | Kontakt</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* üî• Styl dla powiadomie≈Ñ */
        .form-message {
            display: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .form-message.success {
            background-color: #28a745;
            color: white;
        }
        .form-message.error {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

    <!-- üî• Pasek nawigacji -->
    <nav class="navbar">
        <div class="navbar-logo">LIGHT-BUD</div>
        <ul class="navbar-list">
            <li><a href="index.html">Strona g≈Ç√≥wna</a></li>
            <li><a href="about.html">O firmie</a></li>
            <li><a href="services.html">Us≈Çugi</a></li>
            <li><a href="contact.html" class="active">Kontakt</a></li>
        </ul>
    </nav>

    <!-- üî• Sekcja kontaktowa -->
    <main class="contact-section">
        <h1>Skontaktuj siƒô z nami</h1>
        <p>Masz pytania? Wype≈Çnij formularz lub zadzwo≈Ñ do nas!</p>

        <div class="contact-container">
            <!-- üî• Moje dane -->
            <div class="contact-info">
                <h3>Moje dane</h3>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Opalenica, Polska</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <span>+48 607 147 759</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:pawel.pracharczyk@light-bud.pl">pawel.pracharczyk@light-bud.pl</a>
                </div>
            </div>

            <!-- üî• Formularz kontaktowy -->
            <form id="contactForm" action="https://formspree.io/f/xeoeznkl" method="POST" class="contact-form">
                <h3>Formularz kontaktowy</h3>
                
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" placeholder="Imiƒô i nazwisko" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>

                <div class="form-group">
                    <i class="fas fa-comment-alt"></i>
                    <textarea id="message" name="message" placeholder="Twoja wiadomo≈õƒá" rows="5" required></textarea>
                </div>

                <input type="hidden" name="_subject" value="Nowa wiadomo≈õƒá z formularza Light-Bud!">

                <button type="submit">Wy≈õlij</button>

                <!-- üî• Powiadomienie -->
                <div id="formMessage" class="form-message"></div>
            </form>
        </div>
    </main>

    <!-- üî• JavaScript do obs≈Çugi formularza -->
<script>
document.querySelector(".contact-form").addEventListener("submit", function(event) {
    event.preventDefault(); // Zatrzymaj domy≈õlne wysy≈Çanie
    var form = this;
    
    fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: {
            "Accept": "application/json"
        }
    }).then(response => {
        if (response.ok) {
            // Pokazuje komunikat o sukcesie
            let successMessage = document.createElement("div");
            successMessage.classList.add("success-message");
            successMessage.innerHTML = "‚úÖ Wiadomo≈õƒá wys≈Çana pomy≈õlnie!";
            form.appendChild(successMessage);
            setTimeout(() => successMessage.remove(), 3000);

            form.reset();
        } else {
            let errorMessage = document.createElement("div");
            errorMessage.classList.add("error-message");
            errorMessage.innerHTML = "‚ùå WystƒÖpi≈Ç b≈ÇƒÖd. Spr√≥buj ponownie.";
            form.appendChild(errorMessage);
            setTimeout(() => errorMessage.remove(), 3000);
        }
    }).catch(error => {
        let errorMessage = document.createElement("div");
        errorMessage.classList.add("error-message");
        errorMessage.innerHTML = "‚ùå WystƒÖpi≈Ç problem z po≈ÇƒÖczeniem.";
        form.appendChild(errorMessage);
        setTimeout(() => errorMessage.remove(), 3000);
    });
});
</script>


</body>
</html>
